name: Update badges

on:
  schedule:
    # Runs at 2am UTC
    - cron: "33 22 * * *"
    
  workflow_dispatch:
 
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@2.3.0
        with:
          CREDLY_USER: ${{ secret.CREDLY_USER }}
